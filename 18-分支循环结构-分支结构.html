<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法--分支循环结构</title>
</head>
<body>
    <!-- 将数据填充到html标签中 -->
    <!-- 概览 -->
    <!-- 1.插值表达式  -->
    <!-- 2.指令 -->
    <!-- 3.事件绑定 -->
    <!-- 4.属性绑定 -->
    <!-- 5.样式绑定 -->
    <!-- 6.分支循环结构 -->
    <!-- 一、分支（条件判断） -->
    <!-- 1.v-if  基于表达式值的真假性，来条件性地渲染元素或者模板片段。-->
    <!-- 2.v-else -->
    <!-- 3. v-else-if-->
    <!-- 4.v-show  控制元素样式 就跟display一样 显示与隐藏-->

    <!-- 
        v-if v-show区别
        1.v-if控制元素是否渲染到页面 控制DOM
        2.v-show 控制元素是否显示（已经渲染到了页面） 仅仅控制样式显示，更加推荐这个
     -->

    <div id="app">
        <div v-if="score>=90">优秀</div>
        <div v-else-if="score<90 && score>=80">良好</div>
        <div v-else-if="score<80 && score>=60">一般</div>
        <div v-else>差</div>
        <div v-show="flag" >测试v-show</div>
        <button v-on:click="handle">切换</button>

    </div>

     <!-- 引入vue.js库文件 -->
     <script type="text/javascript" src="../JS/vue.min.js"></script>
     <script type="text/javascript">
         var vm = new Vue({
             el: '#app', 
             data: {
                score:99,
                flag:false,

             },
             methods: {
                 handle: function(event){
                     this.flag = !this.flag;
                 }
             }
         });
     </script>
</body>
</html>
