<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用特性-过滤器</title>
</head>

<body>
    <!-- 常用特性：也就是高级vue操作 -->
    <!-- 1.表单操作(v-model以及其他) -->
    <!-- 2.自定义指令(之前的vue默认提供的)  跟之后的钩子函数有关联--> 
    <!-- 3.计算属性(跟methods相似) -->
    <!-- 4.侦听器 -->
    <!-- 5.过滤器 -->
    <!-- 作用:格式化数据,比如将字符串格式化为首字母大写,将日期格式化为指定的格式等 -->
    <!-- 用法:
        自定义过滤器:
        Vue.filter('过滤器名称', function(value){
            过滤器逻辑
        })
        使用:三种方式
        ①<div>{{msg | upper}} </div>
        ②<div>{{msg | upper | lower}}</div> 多个过滤器，依次过滤,输出的结果会经过多次的过滤
        ③<div v-bind:id="id | formatId"></div>
     -->
     <!-- 局部过滤器 
        filters:{
            capitalize:function(){}
        }
    -->
     



    <div id="app">
       <input type="text" v-model="msg">
       <div>{{msg | upper}}</div>
       <div>{{msg | upper | lower}}</div>
       <div :abc="msg | upper">测试,点开f12查看结果</div>
       <!-- 这里的结果就是：<div abc="Apple">测试，点开f12查看结果</div> 而且这里的apple首字母都是大写的-->


    </div>


    <!-- 引入vue.js库文件 -->
    <script type="text/javascript" src="../JS/vue.min.js"></script>
    <script type="text/javascript">
        // 过滤器
        // Vue.filter('upper', function(val){
        //     // 过滤器逻辑
        //     // charAt(0)取得第一个字符 ；slice(1) 拼接 从索引号为1的开始，直至最后
        //     return val.charAt(0).toUpperCase() + val.slice(1)
        // });
        Vue.filter('lower', function(val){
            // 过滤器逻辑
            // 作用是将首字母变成小写
            return val.charAt(0).toLowerCase() + val.slice(1)
        })
        var vm = new Vue({
            el: '#app',
            data: {
                msg:'',
            },
            methods: {

            },
            filters:{
                upper:function(val){
                    // 过滤逻辑
                    return val.charAt(0).toUpperCase() + val.slice(1)

                }
            }
           
        });
    </script>
</body>

</html>
